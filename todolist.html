<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <!-- create container for todo list -->
    <div id="todo-container" class="container">
      <!-- todo header -->
      <div id="header" class="todo-app">
        <h1>To Do List <img src="images\icon.png" /></h1>

        <!-- create input box -->
        <div id="todo-form" class="input-area">
          <input
            type="text"
            id="input-box"
            name="input_box"
            class="input-item"
            placeholder="add your text"
          />
          <!-- add button -->
          <button id="input-button" onclick="addTask()">ADD</button>
        </div>
        <!-- task list -->
        <h2>Task List</h2>
        <ul id="list-container"></ul>

        <hr />
        <!-- task list counter -->
        <div class="counter-container">
          <div id="task-counters">
            Completed: <span id="completed-counter">0</span> | Uncompleted:
            <span id="uncompleted-counter">0</span>
            <a
              href="#"
              onclick="clearAllTasks()"
              style="color: red; text-decoration: underline"
              >Clear All</a
            >
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="todolist.js"></script>
  </body>
</html>
